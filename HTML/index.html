<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelsy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Travelsy/CSS/style.css">
</head>

<body>
    <div class="navbar">
        <div class="img">
            <img src="/Travelsy/Assets/images/LOGO.png" alt="">
        </div>

        <div class="signup">
           <a href="/Travelsy/HTML/register.html"> <button>Create Account</button></a>
        </div>
        <div class="signin">
            <a href="/Travelsy/HTML/login.html"><button>Log In</button></a>
        </div>
    </div>

    <div class="explore">
        <div class="search">
            <input type="text" placeholder="Enter City Name..">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#232326" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/></svg>
        </div>
    </div>
    
    <div class="sliders">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/Travelsy/Assets/images/1132084.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/Travelsy/Assets/images/LOGO.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/Travelsy/Assets/images/1132084.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="book">
        <h1>THIS IS WHERE THE BUTTONS OF BOOK HOTELS AND ALL WILL COME...</h1>
    </div>

    <div class="packages">
        <h1>THIS IS WHERE WE WILL SHOWCASE THE PACKAGES...</h1>
    </div>
    
    <div class="footer">
        <h1>THIS IS A FOOTER</h1>
    </div>

    <script src="/Travelsy/JS/main.js"></script>
</body>

</html>
