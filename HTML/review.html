<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>   
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    h1 {
        margin-top: 0;
        font-size: 1.5rem;
        text-align: center;
    }
    .review-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .rating {
        direction: rtl;
        font-size: 2rem;
        display: flex;
        justify-content: center;
    }
    .rating input {
        display: none;
    }
    .rating label {
        color: #ddd;
        cursor: pointer;
        display: inline-block;
        position: relative;
    }
    .rating label:before {
        content: 'â˜…';
    }
    .rating input:checked ~ label {
        color: #f5c518;
    }
    .rating label:hover, .rating label:hover ~ label {
        color: #f5c518;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 1rem;
        resize: vertical;
    }
   </style>
</head>
<body>
    <div class="container">
        <h1>Review</h1>
        <form class="review-form">
            <div class="rating">
                <input type="radio" name="rating" id="star5" value="5"><label for="star5" title="5 stars"></label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="4 stars"></label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="3 stars"></label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="2 stars"></label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="1 star"></label>
            </div>
            <div class="form-group">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" rows="5" placeholder="Write your review here..."></textarea>
            </div>
            <button type="button" class="btn btn-outline-success">Submit Review</button>
        </form>
    </div>
</body>
</html>
