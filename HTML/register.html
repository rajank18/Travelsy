<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/Travelsy/Assets/icons/logo (1).ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Travelsy/CSS/register.css">
</head>

<body>

    <div class="navbar">
        <div class="img">
            <a href="/Travelsy/HTML/index.html">
                <img src="/Travelsy/Assets/images/LOGO.png" alt="">
            </a>
        </div>

        <div class="signup">
            <a href="/Travelsy/HTML/index.html"> <button>Home</button></a>
        </div>
        <div class="signup">
            <a href="/Travelsy/HTML/login.html"> <button>Login</button></a>
        </div>
    </div>

    <div class="wrapper">
        <div class="form-box register">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & condition</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login">
                    <p style="color: white;">Already have an account?<a href="/Travelsy/HTML/register.html"
                            class="register-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/Travelsy/JS/register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
