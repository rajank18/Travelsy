<body>

    <header>
        <a href="index.html" style="text-decoration: none;"><div class="imge"><img src="/Travelsy/Assets/images/LOGO.png" alt=""></div>
        </a>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contacts</a>
            <br>
            <!--<button class="btnLogin-popup">Login</button>-->
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close">

        </ion-icon></span>
        <div class="form-box register">
         <h2>Login</h2>
         <form action="#">

            <div class="input-box">
                 <span class="icon"><ion-icon name="mail"></ion-icon></span>
                 <input type="" >
                 <label>Email</label>
             </div>

             <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <a href="#"><p>Forgot Password?</p></a>              
            </div>
            <button type="submit" class="btn">Register</button>

            <div class="login">
                <p>Don't have a account? <a href="/Travelsy/HTML/register.html"  
                    class="register-link">Register</a></p>
                
                
            </div>                
        </form>
    </div>

    <script src="script.js"></script>
