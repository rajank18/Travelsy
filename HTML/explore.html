<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="/Travelsy/CSS/explore.css">
    <link rel="stylesheet" href="/Travelsy/CSS/weather.css">
    <link rel="stylesheet" href="/Travelsy/CSS/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/Travelsy/Assets/icons/logo (1).ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Add this in your HTML <head> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</head>

<body>
    <div class="navbar">
        <div class="img">
            <a href="/Travelsy/HTML/index.html"><img src="/Travelsy/Assets/images/LOGO.png" alt=""></a>
        </div>

        <div class="signup">
            <a href="/Travelsy/HTML/register.html"> <button>Sign Up</button></a>
        </div>
        <div class="signin">
            <a href="/Travelsy/HTML/login.html"><button>Login</button></a>
        </div>
    </div>

    <header>
        <h1 id="cityName">MUMBAI</h1>
    </header>

    <div class="info">
        <div id="image"><img src="" alt=""></div>
        <div id="cityInfo"></div>
    </div>

    <!--weather-->

    <div>
    <label for="placeInput">Enter Place:</label>
    <input type="text" id="placeInput" placeholder="Enter Place" />
    <button onclick="result()">Find</button>
    <div class="results" id="results"></div>
    </div>

    <div class="photohead">
        <h1>Search for Places Photos in <h1 id="head"></h1>
        </h1>
    </div>
    <div class="photosearch">
        <input type="text" id="placeInput" placeholder="Enter place name...">
        <button onclick="fetchPhotos()">Get Photos</button>
    </div>

    <div class="images" id="imagesContainer"></div>

    <div class="rest">
        <h1>Best Restaurants in <h1 id="hotelhead"></h1>
        </h1>
    </div>
    <div id="hotel-list"></div>


    <div id="search-bar">
        <p id="distance-info"></p>
        <p id="transport-info"></p>
        <p id="time-info"></p>

    </div>
    <div id="map"></div>

    <div class="hotels">
        <div class="hotels-header">
            <h1>Book Hotels</h1>
        </div>
        
        <div class="hotels-content">
            <!-- Hotel Images -->
            <div class="hotel-images">
                <img src="/Travelsy/Assets/images/hotel1.jpg" alt="Hotel 1">
                <img src="/Travelsy/Assets/images/hotel2.jpg" alt="Hotel 2">
                <img src="/Travelsy/Assets/images/hotel3.jpg" alt="Hotel 3">
                <img src="/Travelsy/Assets/images/hotel4.jpeg" alt="Hotel 4">
            </div>
    
            <!-- Description Line -->
            <div class="hotel-description">
                <p>Book 5-star Exotic Hotels and Resorts from our site.</p>
            </div>
    
            <!-- Book Now Button -->
            <div class="book-now btn-hover color-7"">
                <a href="/Travelsy/HTML/hotel.html" class="book-button">Book Now</a>
            </div>
        </div>
    </div>
    


    <div class="transportation">

        <div class="transportation-header">
            <header>Choose your Transportation</header>
        </div>

        <div class="transportation-container">
            <div class="card">
                <a href="flight.html">
                    <div class="card-header">
                        <img src="/Travelsy/Assets/images/plane.jpg" alt="rover" />
                    </div>
                    <div class="card-body">
                        <h1>
                            Book Flight
                        </h1>
                    </div>
                </a>
            </div>
            <div class="card card2">
                <a href="train.html">
                    <div class="card-header">
                        <img src="/Travelsy/Assets/images/train.jpg" alt="rover" />
                    </div>
                    <div class="card-body">
                        <h1>
                            Book Train
                        </h1>
                    </div>
                </a>
            </div>
            <div class="card card3">
                <a href="cab.html">
                    <div class="card-header">
                        <img src="/Travelsy/Assets/images/cab.webp" alt="rover" />
                    </div>
                    <div class="card-body">
                        <h1>
                            Book a Cab
                        </h1>
                    </div>
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Travelsy. All rights reserved.</p>
        </footer>

        <script src="/Travelsy/JS/explore.js"></script>
</body>

</html>
