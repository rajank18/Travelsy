<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Travelsy/Assets/icons/logo (1).ico">
    <title>Hotel Booking</title>
    <style>
    .navbar {
    display: flex;
    align-items: center;
    position: fixed; /* Changed to fixed */
    top: 0;
    left: 0;
    width: 98%;
    height: 80px; 
    z-index: 1000; /* Higher z-index to stay on top */
    padding: 0 20px;
    background-color: #021554; /* Semi-transparent background */
  
}

.navbar .img {
    margin-right: auto;
}

.navbar .img img {
    height: 80px; 
    width: auto;
    cursor: pointer;
}

.navbar .signup, .navbar .signin {
    margin-left: 20px;
}

button {
    outline: none;
    border: none;
    background-color: #ffa857;
    width: 12vh;
    color: rgb(0, 0, 0);
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 300;
    font-size: 20px;
    margin: 0;
    height: 30px; 
    border-radius: 25px;
    cursor: pointer;
}

button:hover {
    background-color: #fc993c;
}
.hotel-list{
    margin-top: 30px;
    padding : 50px;
    border: 1px solid black;
}

.hotel-item{
    display: flex;
}

.hotel-details{
    margin-left: 50px;
    font-size: 25px;
}
 /* General Styling for Search Bar */
 .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    /* Input fields */
    .search-input, .date-input {
        padding: 12px 20px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 200px;
    }

    /* Input Focus Effects */
    .search-input:focus, .date-input:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0px 4px 20px rgba(0, 150, 136, 0.3);
    }

    /* Search Button */
    .search-button {
        padding: 12px 25px;
        background-color: #4CAF50;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0px 4px 10px rgba(0, 150, 136, 0.3);
    }

    /* Button Hover and Active Effects */
    .search-button:hover {
        background-color: #388E3C;
        transform: translateY(-2px);
        box-shadow: 0px 6px 12px rgba(0, 150, 136, 0.4);
    }

    .search-button:active {
        background-color: #2E7D32;
        transform: translateY(0);
        box-shadow: 0px 3px 8px rgba(0, 150, 136, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .search-input, .date-input {
            width: 150px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Hotel Booking</h1>
    <div class="navbar">
        <div class="img">
            <img src="/Travelsy/Assets/images/LOGO.png" alt="">
        </div>

        <div class="signup">
           <a href="/Travelsy/HTML/register.html"> <button>Sign Up</button></a>
        </div>
        <div class="signin">
            <a href="/Travelsy/HTML/login.html"><button>Log In</button></a>
        </div>
    </div>
</header>

<div class="search-bar" style="text-align: center;margin-top: 45px;">
    <input type="text" placeholder="Enter City" />
    <input type="date" />
    <input type="date" />
    <button>Search</button>
</div>

<section class="hotel-list">
    <!-- Example Hotel Item -->
    <div class="hotel-item">
        <div class="hotel-image">
            <img src="/Travelsy/CSS/dug-out-pool-hotel-pool-1134176.jpg" alt="Hotel Image" width="500px">
        </div>
        <div class="hotel-details">
            <h2>Hotel Name</h2>
            <p>1234 Example Street, City, 56789</p>
            <p>Rating: ★★★★☆ (4.5/5)</p>
            <p>Price: $120 per night</p>
            <button>Book Now</button>
        </div>
    </div>

    <!-- Repeat for other hotels -->
</section>

<footer>
    <p>Contact us: info@hotelbooking.com | +123-456-7890</p>
    <p>&copy; 2024 Hotel Booking. All Rights Reserved.</p>
</footer>

</body>
</html>
