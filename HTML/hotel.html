<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Travelsy/Assets/icons/logo (1).ico">
    <title>Hotel Booking</title>
    <style>
        body{
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            position: fixed;
            /* Changed to fixed */
            top: 0;
            left: 0;
            width: 98%;
            height: 80px;
            z-index: 1000;
            /* Higher z-index to stay on top */
            padding: 0 20px;
            background-color: #021554;
            /* Semi-transparent background */

        }

        .navbar .img {
            margin-right: auto;
        }

        .navbar .img img {
            height: 80px;
            width: auto;
            cursor: pointer;
        }

        .navbar .signup,
        .navbar .signin {
            margin-left: 20px;
        }

        button {
            outline: none;
            border: none;
            background-color: #ffa857;
            width: 15vh;
            color: rgb(0, 0, 0);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 300;
            font-size: 18px;
            margin: 0;
            height: 30px;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fc993c;
        }

        .hotel-list {
            margin-top: 30px;
            margin-left: 20px;
            padding: 30px;
            border: 1px solid black;
            border-radius: 10px;
            width: 35%;
            border: none;
            background: antiquewhite;
        }

        .hotel-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* padding: 10px 0; */
        }

        .hotel-details {
            /* margin-left: 50px; */
            font-size: 25px;

            button {
                width: 20vh;
                height: 44px;
                padding: 10px;
            }
        }

        /* General Styling for Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        /* Input fields */
        .search-input,
        .date-input {
            
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        /* Input Focus Effects */
        .search-input:focus,
        .date-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 4px 20px rgba(0, 150, 136, 0.3);
        }

        /* Search Button */
        .search-button {
            padding: 12px 25px;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 150, 136, 0.3);
        }

        /* Button Hover and Active Effects */
        .search-button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 150, 136, 0.4);
        }

        .search-button:active {
            background-color: #2E7D32;
            transform: translateY(0);
            box-shadow: 0px 3px 8px rgba(0, 150, 136, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            .search-input,
            .date-input {
                width: 100%;
            }

            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .search-bar {
                flex-direction: column;
                margin-top: 100px;
                /* Adjust based on your preference */
                gap: 10px;
            }

            .city,
            .check {
                flex-direction: column;
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }

            .hotel-item {
                flex-direction: column;
                align-items: center;
            }

            .hotel-details {
                margin-left: 0;
                text-align: center;
            }

            .hotel-image img {
                width: 100%;
                max-width: 100%;
            }
        }

        .city {
            display: flex;
            flex-direction: row;
            border: 2px solid #4d7fb1;
            padding: 8px;

        }

        input {
            /* background-color: #2e357d74; */
            font-weight: bolder;
            border: none;
        }

        .checkin {
            border-right: 2px solid #4d7fb1;
            width: 15vh;
        }

        .checkout {
            width: 15vh;

        }

        .check,
        .city {
            display: flex;
            flex-direction: row;
            width: auto;
            border: 2px solid #4d7fb1;
            padding: 8px;
            /* cursor: pointer; */
            border-radius: 8px;
        }
        footer{
            margin: 0;
        }
        .new_footer_area {
            margin-top: 50px;
            background: #021554;
            color: #ffffff;
        }

        .new_footer_top {
            padding: 50px 0;
            text-align: center;
        }

        .footer_bottom {
            background-color: #021554;
            color: #ffa857;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hotel Booking</h1>
        <div class="navbar">
            <div class="img">
                <img src="/Travelsy/Assets/images/LOGO.png" alt="">
            </div>

            <div class="signup">
                <a href="/Travelsy/HTML/register.html"> <button>Sign Up</button></a>
            </div>
            <div class="signin">
                <a href="/Travelsy/HTML/login.html"><button>Log In</button></a>
            </div>
        </div>
    </header>

    <div class="search-bar" style="text-align: center;margin-top: 45px;">
        <div class="city">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <path
                    d="M22 12.0889V9.23578C22 7.29177 22 6.31978 21.4142 5.71584C20.8284 5.11192 19.8856 5.11192 18 5.11192H15.9214C15.004 5.11192 14.9964 5.11013 14.1715 4.69638L10.8399 3.0254C9.44884 2.32773 8.75332 1.97889 8.01238 2.00314C7.27143 2.02738 6.59877 2.42098 5.25345 3.20819L4.02558 3.92667C3.03739 4.5049 2.54329 4.79402 2.27164 5.27499C2 5.75596 2 6.34169 2 7.51313V15.7487C2 17.2879 2 18.0575 2.34226 18.4859C2.57001 18.7708 2.88916 18.9625 3.242 19.026C3.77226 19.1214 4.42148 18.7416 5.71987 17.9817C6.60156 17.4659 7.45011 16.9301 8.50487 17.0754C9.38869 17.1971 10.21 17.756 11 18.1522"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 2.00195V17.0359" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                <path d="M15 5.00879V11.0224" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path
                    d="M20.1069 20.1754L21.9521 21.9984M21.1691 17.6381C21.1691 19.6048 19.5752 21.1991 17.609 21.1991C15.6428 21.1991 14.0488 19.6048 14.0488 17.6381C14.0488 15.6714 15.6428 14.0771 17.609 14.0771C19.5752 14.0771 21.1691 15.6714 21.1691 17.6381Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg>
            <input type="text" placeholder="Enter City" style="border: white; " />
        </div>
        <div class="check" onclick="document.getElementById('datepicker').focus()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <path
                    d="M11.05 22C7.01949 22 5.00424 22 3.75212 20.6464C2.5 19.2927 2.5 17.1141 2.5 12.7568V12.2432C2.5 7.88594 2.5 5.70728 3.75212 4.35364C5.00424 3 7.01949 3 11.05 3H12.95C16.9805 3 18.9958 3 20.2479 4.35364C21.4267 5.62803 21.4957 7.63364 21.4997 11.5V13"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M21 18.5L13 18.5M21 18.5C21 19.2002 19.0057 20.5085 18.5 21M21 18.5C21 17.7998 19.0057 16.4915 18.5 16"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18 2V4M6 2V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 8H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <input type="text" class="checkin" id="datepicker" placeholder="Check in" onfocus="(this.type='date')"
                onblur="if(this.value===''){this.type='text'}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <path
                    d="M11.05 22C7.01949 22 5.00424 22 3.75212 20.6464C2.5 19.2927 2.5 17.1141 2.5 12.7568V12.2432C2.5 7.88594 2.5 5.70728 3.75212 4.35364C5.00424 3 7.01949 3 11.05 3H12.95C16.9805 3 18.9958 3 20.2479 4.35364C21.4267 5.62803 21.4957 7.63364 21.4997 11.5V13"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M21 18.5L13 18.5M21 18.5C21 19.2002 19.0057 20.5085 18.5 21M21 18.5C21 17.7998 19.0057 16.4915 18.5 16"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18 2V4M6 2V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 8H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <input type="text" class="checkout" id="datepicker" placeholder="Check Out" onfocus="(this.type='date')"
                onblur="if(this.value===''){this.type='text'}">

        </div>
        <button>Search</button>
    </div>

    <section class="hotel-list">
        <!-- Example Hotel Item -->
        <div class="hotel-item">
            <div class="hotel-image">
                <img src="/Travelsy/CSS/dug-out-pool-hotel-pool-1134176.jpg" alt="Hotel Image" width="500px">
            </div>
            <div class="hotel-details">
                <h2>Hotel Name</h2>
                <p>1234 Example Street, City, 56789</p>
                <p>Rating: ★★★★☆ (4.5/5)</p>
                <p>Price: $120 per night</p>
                <button>Book Now</button>
            </div>
        </div>

        <!-- Repeat for other hotels -->
    </section>

    <footer class="new_footer_area">
        <div class="new_footer_top">
            <p>&copy; 2023 Travelsy. All rights reserved.</p>
        </div>
        <div class="footer_bottom">
            <p>Made by Team Eureka!</p>
        </div>
    </footer>
    <script>
        // Ensures that clicking on the container opens the datepicker
        document.querySelector('.check').addEventListener('click', function () {
            document.getElementById('datepicker').focus();
        });
    </script>
</body>

</html>
