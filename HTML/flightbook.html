<!DOCTYPE html>

        .navbar {

            color: white;

<body>
    <nav class="navbar">
        <div class="img">
            <a href="/Travelsy/HTML/index.html"><img src="/Travelsy/Assets/images/LOGO.png" alt="Travelsy Logo"></a>
        </div>
        <div class="signup">
            <a href="/Travelsy/HTML/register.html"> <button>Sign Up</button></a>
        </div>
        <div class="signin">
            <a href="/Travelsy/HTML/login.html"><button>Log In</button></a>
        </div>
    </nav>

    <div class="booking-container">
        <h1>Flight Booking</h1>
        <form id="bookingForm">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" min="1" required>

            <label for="classtype">Class Type:</label>
            <select id="classtype">
                <option value="single">Economy</option>
                <option value="double">Business</option>
                <option value="family">First Class</option>
            </select>
            

            <button class="cal" type="button" onclick="calculateBooking()">Calculate Booking</button>
        </form>
        <div id="result"> </div>
        <button id="proceedToPay" onclick="proceedToPayment()">Proceed to Pay</button>
    </div>


    <div class="new_footer_area">
        <div class="new_footer_top">
            <p>&copy; 2024 Travelsy. All rights reserved.</p>
        </div>
        <div class="footer_bottom">
            <p>Made by Team Eureka!</p>
        </div>
    </div>

    <script src="/Travelsy/JS/flight.js"></script> 

    <script>
        async function calculateBooking() {
    const classType = document.getElementById("classtype").value;
    console.log(classType)
    const numTickets = (document.getElementById("tickets").value);

    // Retrieve the flight price from localStorage
    let flightPrice = localStorage.getItem('flightPrice');
    console.log('Flight price retrieved:', flightPrice);

    if (!flightPrice) {
        document.getElementById("result").innerHTML = `Error: Flight price not found.`;
        return;
    }

    // Remove currency symbol (₹) and commas from the price
    let pricePerTicket; let pprice = flightPrice;
  
    pprice = pprice.substring(2).replace(/,/g, '');

// Convert the cleaned string to a number
    pprice = parseFloat(pprice);

    

    // Determine the price based on the class type
    switch (classType) {
        case 'single':
           pprice = pprice *1;  // Use base price for Economy
            break;
        case 'double':
        console.log(pprice)
            pprice = pprice * 1.5;  // Assuming Business is 1.5x Economy price
            break;
        case 'family':
        console.log(pprice)
            pprice = pprice * 2;  // Assuming First Class is 2x Economy price
            break;
        default:
        pprice = pprice *1;
    }

    let totalPrice = pprice * numTickets;
    

    // Display the total price
    document.getElementById("result").innerHTML = `Total Price: ₹ ${totalPrice.toLocaleString()}`;

    // Show the "Proceed to Pay" button
    document.getElementById("proceedToPay").style.display = 'block';
}

    </script>
</body>

</html>
