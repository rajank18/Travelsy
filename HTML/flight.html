<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Travelsy/CSS/flight.css">
    <title>Flight Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=SUSE:wght@100..800&display=swap"
        rel="stylesheet">
    
</head>
<body>
    <div class="img">
        <a href="/Travelsy/HTML/index.html"><img src="/Travelsy/Assets/images/LOGO.png" alt=""></a>
    </div>
    <h1>Search Flights</h1>

    <!-- Search Form -->
    <form id="flightForm">
        <input type="text" id="origin" placeholder="Enter Origin" required>
        <input type="text" id="destination" placeholder="Enter Destination" required>
        <input type="date" id="departureDate" required>
        <button type="submit">Search</button>
    </form>

    <div id="results" class="results-container" onclick="redirectToFlightBooking()"></div>

    <script src="/Travelsy/JS/flight.js"></script>
    <script src="/Travelsy/JS/explore.js"></script>

</body>
</html>
